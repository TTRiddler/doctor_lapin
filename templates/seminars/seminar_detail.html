{% extends 'base.html' %}


{% block title %}
    {{ seminar.title }}
{% endblock title %}


{% block content %}
    <div class="container bg-white p-4">
        <div class="row justify-content-left">
            <div class="col-xl-8 col-lg-10">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'all_seminars' %}">Все семинары</a></li>
                    <li class="breadcrumb-item active">{{ seminar.title }}</li>
                </ol>
                <article class="mb-5">
                    <h1>{{ seminar.title }}</h1>
                    {% if seminar.video %}
                        <div class="embed-video">
                            <div class="embed-responsive embed-responsive-16by9">
                                {{ seminar.video|safe }}
                            </div>
                        </div>
                    {% endif %}
                    {{ seminar.description|safe }}
                </article>

            </div>
        </div>
    </div>
{% endblock content %}
