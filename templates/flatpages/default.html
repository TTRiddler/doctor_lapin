{% extends 'base.html' %}

{% block title %}
  {{ flatpage.title }}
{% endblock %}

{% block content %}
    <div class="container bg-white p-4">
        <div class="row justify-content-left">
            <div class="col-xl-8 col-lg-10">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                    <li class="breadcrumb-item active">{{ flatpage.title }}</li>
                </ol>
                <article class="mb-5">
                    {{ flatpage.content }}
                </article>
            </div>
        </div>
    </div>
{% endblock %}
